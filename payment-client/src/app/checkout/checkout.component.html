<div class="container">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-md-3">
            <h2>Customer Data</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control checkout-input" id="firstName"
                        [(ngModel)]="customer.fName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control checkout-input" id="lastName" [(ngModel)]="customer.lName"
                        name="lastName">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control checkout-input" id="address" [(ngModel)]="customer.address"
                        name="address">
                </div>
            </form>
        </div>
        <div class="col-md-6 offset-md-3">
            <h2>Card Data</h2>
            <form>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control checkout-input" id="cardNumber" [(ngModel)]="card.cardNumber"
                        name="cardNumber">
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control checkout-input" id="expirationMonth"
                                [(ngModel)]="card.expirationMonth" name="expirationMonth" placeholder="MM">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control checkout-input" id="expirationYear"
                                [(ngModel)]="card.expirationYear" name="expirationYear" placeholder="YY">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code</label>
                    <input type="text" class="form-control checkout-input" id="securityCode"
                        [(ngModel)]="card.securityCode" name="securityCode">
                </div>
            </form>
            <button class="btn btn-primary" (click)="pay()">Pay ({{ getTotalPrice() }})</button>
        </div>
    </div>
</div>
